<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 18 - Customer Self Service Portal (Part 3)</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .feature-card {
      min-height: 75px;
    }

    .feature-card.blue {
      border-left-color: #1e40af;
    }

    .feature-card.teal {
      border-left-color: #06b6d4;
    }

    .feature-card.purple {
      border-left-color: #8b5cf6;
    }

    .feature-card.orange {
      border-left-color: #f97316;
    }

    .feature-card.green {
      border-left-color: #10b981;
    }

    .feature-card.indigo {
      border-left-color: #6366f1;
    }

    .feature-card.pink {
      border-left-color: #ec4899;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>Customer Self Service Portal (Part 3)</h1>
    </div>
    <div class="content-zone">
      <div class="features-grid">
        <div class="feature-card blue">
          <h4>Delivery Performance</h4>
          <p>Dashboard</p>
        </div>
        <div class="feature-card teal">
          <h4>COD & Analytical</h4>
          <p>Reports</p>
        </div>
        <div class="feature-card purple">
          <h4>Auto-registration</h4>
          <p>Of complaints</p>
        </div>
        <div class="feature-card orange">
          <h4>Digital Payment</h4>
          <p>Card, Banking, UPI, PayByLink</p>
        </div>
        <div class="feature-card green">
          <h4>Compensation Module</h4>
        </div>
        <div class="feature-card indigo">
          <h4>FAQ and Guidelines</h4>
        </div>
        <div class="feature-card pink">
          <h4>Chatbot support</h4>
        </div>
        <div class="feature-card blue">
          <h4>API/SFTP Sandbox</h4>
          <p>Environment</p>
        </div>
        <div class="feature-card teal">
          <h4>Return Management</h4>
          <p>Solutions</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
