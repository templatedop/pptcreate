<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 1 - APT 2.0 Title</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 40%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .title-content {
      text-align: center;
    }

    .top-badge {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 76px;
      font-weight: bold;
      color: white;
      margin: 20px 0;
      letter-spacing: 8px;
    }

    .feature-badges {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-content">
      <p class="top-badge">ADVANCED POSTAL TECHNOLOGY</p>
      <h1 class="main-title">APT 2.0</h1>
      <div class="feature-badges">
        <span class="badge badge-teal">Next-Gen Platform</span>
        <span class="badge badge-purple">Digital First</span>
        <span class="badge badge-orange">Microservices</span>
      </div>
    </div>
  </div>
</body>
</html>
