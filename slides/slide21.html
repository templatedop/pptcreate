<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 21 - Thank You</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 40%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .thank-you-content {
      text-align: center;
    }

    .main-title {
      font-size: 64px;
      font-weight: bold;
      color: white;
      margin-bottom: 24px;
    }

    .badge-large {
      display: inline-block;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
      color: white;
      margin-bottom: 20px;
    }

    .color-dots {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 28px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .dot.blue {
      background: #1e40af;
    }

    .dot.teal {
      background: #06b6d4;
    }

    .dot.purple {
      background: #8b5cf6;
    }

    .dot.orange {
      background: #f97316;
    }

    .dot.green {
      background: #10b981;
    }

    .dot.indigo {
      background: #6366f1;
    }

    .dot.pink {
      background: #ec4899;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="thank-you-content">
      <h1 class="main-title">Thank You</h1>
      <div class="badge-large">
        <p>APT 2.0 - TRANSFORMING INDIA POST</p>
      </div>
      <div class="color-dots">
        <div class="dot blue"></div>
        <div class="dot teal"></div>
        <div class="dot purple"></div>
        <div class="dot orange"></div>
        <div class="dot green"></div>
        <div class="dot indigo"></div>
        <div class="dot pink"></div>
      </div>
    </div>
  </div>
</body>
</html>
