<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 4 - IT 2.0 Technology Stack</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .tech-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>IT 2.0 Technology Stack</h1>
    </div>
    <div class="content-zone">
      <div class="tech-grid">
        <div class="tech-badge gradient-blue">
          <p>Golang</p>
        </div>
        <div class="tech-badge gradient-teal">
          <p>Next.js</p>
        </div>
        <div class="tech-badge gradient-purple">
          <p>Flutter</p>
        </div>
        <div class="tech-badge gradient-orange">
          <p>PostgreSQL</p>
        </div>
        <div class="tech-badge gradient-green">
          <p>ClickHouse</p>
        </div>
        <div class="tech-badge gradient-indigo">
          <p>Docker</p>
        </div>
        <div class="tech-badge gradient-pink">
          <p>Kubernetes</p>
        </div>
        <div class="tech-badge gradient-yellow">
          <p>Ubuntu</p>
        </div>
        <div class="tech-badge gradient-blue">
          <p>Kafka</p>
        </div>
        <div class="tech-badge gradient-teal">
          <p>Temporal</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
