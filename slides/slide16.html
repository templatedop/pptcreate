<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 16 - Customer Self Service Portal (Part 1)</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .feature-card {
      min-height: 75px;
    }

    .feature-card.blue {
      border-left-color: #1e40af;
    }

    .feature-card.teal {
      border-left-color: #06b6d4;
    }

    .feature-card.purple {
      border-left-color: #8b5cf6;
    }

    .feature-card.orange {
      border-left-color: #f97316;
    }

    .feature-card.green {
      border-left-color: #10b981;
    }

    .feature-card.indigo {
      border-left-color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>Customer Self Service Portal (Part 1)</h1>
    </div>
    <div class="content-zone">
      <div class="features-grid">
        <div class="feature-card blue">
          <h4>Speed Post booking</h4>
          <p>Domestic/International</p>
        </div>
        <div class="feature-card teal">
          <h4>Pickup request</h4>
          <p>Home/office</p>
        </div>
        <div class="feature-card purple">
          <h4>Label/barcode</h4>
          <p>Generation</p>
        </div>
        <div class="feature-card orange">
          <h4>Bill payments</h4>
          <p>Recharge, contracts</p>
        </div>
        <div class="feature-card green">
          <h4>Wallet/QR-UPI</h4>
          <p>Payments</p>
        </div>
        <div class="feature-card indigo">
          <h4>Real-time tracking</h4>
        </div>
        <div class="feature-card blue">
          <h4>High volume</h4>
          <p>Bulk processing</p>
        </div>
        <div class="feature-card teal">
          <h4>Booking history</h4>
        </div>
        <div class="feature-card purple">
          <h4>Monthly usage</h4>
          <p>Summary</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
