<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 17 - Customer Self Service Portal (Part 2)</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .feature-card {
      min-height: 75px;
    }

    .feature-card.blue {
      border-left-color: #1e40af;
    }

    .feature-card.teal {
      border-left-color: #06b6d4;
    }

    .feature-card.purple {
      border-left-color: #8b5cf6;
    }

    .feature-card.orange {
      border-left-color: #f97316;
    }

    .feature-card.green {
      border-left-color: #10b981;
    }

    .feature-card.indigo {
      border-left-color: #6366f1;
    }

    .feature-card.pink {
      border-left-color: #ec4899;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>Customer Self Service Portal (Part 2)</h1>
    </div>
    <div class="content-zone">
      <div class="features-grid">
        <div class="feature-card blue">
          <h4>Retail and Value</h4>
          <p>Added Services</p>
        </div>
        <div class="feature-card teal">
          <h4>Philately and</h4>
          <p>Insurance links</p>
        </div>
        <div class="feature-card purple">
          <h4>Downloadable</h4>
          <p>Receipts, certificates, e-POD</p>
        </div>
        <div class="feature-card orange">
          <h4>Post office locator</h4>
        </div>
        <div class="feature-card green">
          <h4>Postage calculator</h4>
        </div>
        <div class="feature-card indigo">
          <h4>Wallet linkage</h4>
          <p>Franchise/Agent</p>
        </div>
        <div class="feature-card pink">
          <h4>Contractual ledger</h4>
          <p>Linkage</p>
        </div>
        <div class="feature-card blue">
          <h4>Credit balance</h4>
          <p>Advance customers</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
