<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 5 - APT 2.0 Functionalities</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>APT 2.0 Functionalities</h1>
    </div>
    <div class="content-zone">
      <div class="module-grid">
        <div class="module-badge gradient-blue">
          <div class="module-number">1</div>
          <p>Mail Operations-Mail Booking</p>
        </div>
        <div class="module-badge gradient-teal">
          <div class="module-number">2</div>
          <p>Mail Operations-Transmission & Delivery</p>
        </div>
        <div class="module-badge gradient-purple">
          <div class="module-number">3</div>
          <p>Treasury and Sub Accounts</p>
        </div>
        <div class="module-badge gradient-orange">
          <div class="module-number">4</div>
          <p>Accounts</p>
        </div>
        <div class="module-badge gradient-green">
          <div class="module-number">5</div>
          <p>PAO Module</p>
        </div>
        <div class="module-badge gradient-indigo">
          <div class="module-number">6</div>
          <p>HR Solutions</p>
        </div>
        <div class="module-badge gradient-pink">
          <div class="module-number">7</div>
          <p>CRM Solutions</p>
        </div>
        <div class="module-badge gradient-yellow">
          <div class="module-number">8</div>
          <p>Employee Self Service</p>
        </div>
        <div class="module-badge gradient-blue">
          <div class="module-number">9</div>
          <p>MIS Reports</p>
        </div>
        <div class="module-badge gradient-teal">
          <div class="module-number">10</div>
          <p>DREAM App and DAK Sewa APP</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
