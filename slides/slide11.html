<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 11 - CRM Solutions</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    .slide {
      background: #f9fafb;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .feature-card {
      min-height: 80px;
    }

    .feature-card.blue {
      border-left-color: #1e40af;
    }

    .feature-card.teal {
      border-left-color: #06b6d4;
    }

    .feature-card.purple {
      border-left-color: #8b5cf6;
    }

    .feature-card.orange {
      border-left-color: #f97316;
    }

    .feature-card.green {
      border-left-color: #10b981;
    }

    .feature-card.indigo {
      border-left-color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title-zone">
      <h1>CRM Solutions</h1>
    </div>
    <div class="content-zone">
      <div class="features-grid">
        <div class="feature-card blue">
          <h4>Online contract creation</h4>
          <p>Mobile/portal</p>
        </div>
        <div class="feature-card teal">
          <h4>Customer contract management</h4>
        </div>
        <div class="feature-card purple">
          <h4>Contract-wise bill viewing</h4>
        </div>
        <div class="feature-card orange">
          <h4>Balance viewing by customer</h4>
        </div>
        <div class="feature-card green">
          <h4>Recharge for bulk customers</h4>
        </div>
        <div class="feature-card indigo">
          <h4>Personal and Business dashboards</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
